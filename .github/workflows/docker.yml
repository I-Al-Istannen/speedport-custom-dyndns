name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Configure Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Build Docker image
        run: nix build .#docker

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and push Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker load < result
          IMAGE_ID="speedport-custom-dyndns:latest"
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          docker tag $IMAGE_ID ghcr.io/$REPO_LOWER:latest
          docker tag $IMAGE_ID ghcr.io/$REPO_LOWER:$BRANCH_NAME
          docker tag $IMAGE_ID ghcr.io/$REPO_LOWER:${{ github.sha }}
          docker push ghcr.io/$REPO_LOWER:latest
          docker push ghcr.io/$REPO_LOWER:$BRANCH_NAME
          docker push ghcr.io/$REPO_LOWER:${{ github.sha }}
